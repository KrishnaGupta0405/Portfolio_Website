<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBloodCoders</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #e0e0e0;
            --bg2: #100f12;
            --orange: #ffc207;
            --dark-purple: rgb(64, 1, 100);
        }

        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: -ms-grid;
            display: grid;
            place-items: center;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--bg1);
            height: 100%;
            width: 100%;
            -webkit-transition: all 0.6s;
            transition: all 0.6s;
            z-index: -1;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
            border-radius: 50px;
            overflow: hidden;
        }

        input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            background-color: var(--dark-purple);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50px;
            -webkit-transition: all 0.4s;
            transition: all 0.4s;
            cursor: pointer;
        }

        .slider::before {
            position: absolute;
            content: "";
            background-color: var(--orange);
            height: 30px;
            width: 30px;
            border-radius: 50%;
            left: 5px;
            bottom: 5px;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        .slider::after {
            position: absolute;
            content: "";
            height: 30px;
            width: 30px;
            background-color: var(--dark-purple);
            border-radius: 50%;
            left: -26px;
            bottom: 4px;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        input:checked+.slider::before {
            -webkit-transform: translateX(40px);
            transform: translateX(40px);
        }

        input:checked+.slider::after {
            -webkit-transform: translateX(60px);
            transform: translateX(60px);
        }

        input:checked~.bg {
            background-color: var(--bg2);
        }
        /*# sourceMappingURL=style.css.map */
    </style>
</head>

<body>

    <label class="switch">
        <input type="checkbox">
        <div class="slider"></div>
        <div class="bg"></div>
    </label>
</body>

</html>
