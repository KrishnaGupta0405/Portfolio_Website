<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== Google Font Import - Poppins ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            --bg-text-animation: white;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-text-animation);
            overflow: hidden;
        }

        .container {
            width: 246px;
            overflow: hidden;
        }

        .container .text {
            position: relative;
            color: #4070F4;
            font-size: 30px;
            font-weight: 600;
        }

        .container .text.first-text {
            color: black;
        }

        .text.sec-text:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-text-animation);
            border-left: 2px solid #4070F4;
            animation: animate 3s steps(12) infinite;
            /* if you add more words then do also changer this animate timing */
        }

        @keyframes animate {

            40%,
            60% {
                left: calc(100% + 4px);
            }

            100% {
                left: 0%;
            }
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!----======== CSS ======== -->
        <link rel="stylesheet" href="style.css">
        <!--<title>Typing Text Animation</title>-->
    </head>

    <body>
        <div class="container">
            <span class="text first-text">I'm a</span>
            <span class="text sec-text">Freelancer</span>
        </div>

        <script>
            const text = document.querySelector(".sec-text");

            const textLoad = () => {
                setTimeout(() => {
                    text.textContent = "Freelancer";
                }, 0);
                setTimeout(() => {
                    text.textContent = "Blogger";
                }, 3000);
                setTimeout(() => {
                    text.textContent = "YouTuber";
                }, 6000); //1s = 1000 milliseconds
                
                setTimeout(() => {
                    text.textContent = "Lover";
                }, 9000); //1s = 1000 milliseconds
                // if you add more words like Freelancer then also change the animte time
            }

            textLoad();
            setInterval(textLoad, 12000);
        </script>
    </body>

    </html>
</body>

</html>
